          result = 'you lose';
        }

    function pickComputerMove() {
      const randomnumber = Math.random();

      if (randomnumber >= 0 && randomnumber < 1 / 3) {
        computerMove = 'rock';
      }
      else if (randomnumber >= 1 / 3 && randomnumber < 2 / 3) { computerMove = 'paper'; }
